# SITE SETTINGS
title: Bird migration department              # Title in top navigation bar (navbar) and <head>
description: Bird migration # Site description in <head>
author: Silke Bauer & Christoph Meier    # Used for copyright statement in footer
url: "https://github.com/silkebauer"
baseurl: "/P3webpage"

# SOCIAL PROFILES
email: silke.s.bauer@gmail.com           # Social icon in footer
twitter_username:            # Social icon in footer
github_username: silkebauer            # Social icon in footer

# THEME SETTINGS (ALL OPTIONAL)
theme: minima                           # Fallback theme
remote_theme: peterdesmet/petridish@1.1
posts_on_home: 3                        # Show x number of latest posts on homepage, can be 0
tweets_on_home: true                    # Show Twitter feed of twitter_username on homepage
archive_permalink: /blog/               # Permalink of page using archive.html layout, required when using post categories
logo: /assets/vogelwarte_kurz_rot_nobackground1.png    # Logo in navbar, will be displayed with 30px height
colors:
  links: "#3399ff"                      # Color for links: use a readable color that contrasts well with dark text
  banner: "#df0b25"                     # Background color for page banners: use color that contrasts well with white
  footer: "#403a2d"                     # Background color for footer: use color that contrasts well with white
rounded_corners: true                   # Enable (default) rounded corners on boxes and buttons

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

# FRONTMATTER DEFAULTS
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      permalink: "/blog/:year/:slug/"   # Use /blog/yyyy/{filename}/ as permalink for all posts
